name: PR Validation

on:
  pull_request:
    branches: 
      - main
  workflow_dispatch:
    inputs:
      environment:
        Description: "El entorno para el deploy ser√°"
        required: true
        default: "Prod"
        type: choice
        options:
          - Prod
          - QA
          - Dev

jobs:
  validate-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm run test

      - name: Completado
        run: echo "Tarea completada por $NAME"
